<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 3px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product p {
      color: #555;
      margin: 5px 0;
    }
    .product button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .product button:hover {
      background: #218838;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Online Shop</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </nav>
  <section class="products">
    <div class="product">
      <img src="download (1).jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>1000rs</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="download (2).jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>1500rs</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="download.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>2000rs</p>
      <button>Add to Cart</button>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 My Online Shop. All rights reserved.</p>
  </footer>
</body>
</html>
